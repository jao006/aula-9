<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Países</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-image: url('https://www.aeb.org.br/wp-content/uploads/2024/05/SITE_brar-1024x597.webp');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 100vh;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  background-color: rgba(0, 0, 0, 0.6);
  padding: 40px;
  border-radius: 15px;
  text-align: center;
  max-width: 90%;
  box-sizing: border-box;
}

h1 {
  margin-bottom: 30px;
  font-size: 2em;
}

button {
  padding: 12px 24px;
  margin: 10px;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #45a049;
}


@media (max-width: 600px) {
  .container {
    padding: 20px;
  }

  button {
    display: block;
    width: 100%;
    margin: 10px 0;
    font-size: 16px;
  }

  h1 {
    font-size: 1.5em;
  }
}

  </style>
</head>
<body>

  <div class="container">
    <h1 id="titulo">Escolha um País</h1>
    <p id="paragrafo1"></p>
    <p id="paragrafo2"></p>
    <button onclick="temaBrasil()">Brasil</button>
    <button onclick="temaArgentina()">Argentina</button>
    <div class="galeria" id="galeria"></div>
  </div>

  <script src="atividade.js"></script>
</body>
</html>
